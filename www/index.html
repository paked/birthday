<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>

        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">

        <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
            <link href="css/ionic.app.css" rel="stylesheet">
        -->

        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>

        <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>

        <!-- your app's js -->
        <script src="js/app.js"></script>
    </head>
    <body ng-app="starter">

        <ion-pane>
            <ion-header-bar class="bar-stable bar-header">
                <h1 class="title">What Happened On My Birthday?</h1>
            </ion-header-bar>

            <ion-content ng-controller="MainCtrl" scroll="false">
                <div class="row">
                    <div class="col">
                        <label class="item item-input">
                            <span class="input-label">Day</span>
                            <input type="number" ng-model="day">
                        </label>
                    </div>
                    
                    <div class="col">
                        <label class="item item-input">
                            <span class="input-label">Month</span>
                            <input type="number" ng-model="month">
                        </label>
                    </div>
                </div>

                <div class="row"> 
                    <div class="col text-center col-center">
                        <button class="button button-energized" ng-click="go()">TELL ME THE RESULTS</button>
                    </div>
                </div>

                <br>

                <div class="row">
                    <div class="col col-center text-center">
                        <ion-spinner ng-show="fetching" icon="spiral"></ion-spinner>
                        <h1 ng-show="!fetching" ng-class="{'greyed-out': !changed}">{{message}}</h1>
                    </div>
                </div>
            </ion-content>

        </ion-pane>
    </body>
</html>
